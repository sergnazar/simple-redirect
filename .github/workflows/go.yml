name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Check out code into the Go
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Test
      run: go test ./...
